<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Supa Loboto X Prototype</title>
		<style>
html, body {
	margin: 0;
	padding: 0;
	border: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
	background-color: #000000;
}

body {
	color: white;
	background-color: black;
	display: flex;
	justify-content: center;
	align-items: center;
	touch-action: none;
	font-family: sans-serif;
}

#canvas-container {
	width: 960px;
	height: 540px;
	position: relative;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
}

#canvas {
	display: block;
	width: 960px !important;
	height: 540px !important;
	image-rendering: -moz-crisp-edges;
	image-rendering: pixelated;
	image-rendering: crisp-edges;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #000000;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
	width: 960px;
	height: 540px;
	z-index: 10;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 20%;
	width: 60%;
	margin: 0 auto;
	height: 20px;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
	max-width: 80%;
}

/* Botón de inicio de audio */
#audio-start {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.85);
	color: white;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	z-index: 1000;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
}

#audio-start button {
	padding: 20px 40px;
	font-size: 24px;
	cursor: pointer;
	background: #5b3943;
	color: white;
	border: 2px solid #9b3943;
	border-radius: 10px;
	transition: all 0.3s ease;
}

#audio-start button:hover {
	background: #6b4953;
	transform: scale(1.05);
}

#audio-start p {
	margin-bottom: 20px;
	font-size: 18px;
	text-align: center;
	max-width: 80%;
}

/* Mensaje de información sobre el tamaño */
#size-info {
	position: fixed;
	bottom: 10px;
	left: 10px;
	color: #666;
	font-size: 12px;
	background: rgba(0, 0, 0, 0.7);
	padding: 5px 10px;
	border-radius: 5px;
	display: none;
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
<link rel="manifest" href="index.manifest.json">

	</head>
	<body>
		<!-- Botón de inicio para audio -->
		<div id="audio-start">
			<p>Haz clic en el botón para iniciar el juego con audio</p>
			<button id="start-button">Comenzar Juego</button>
		</div>

		<div id="canvas-container">
			<canvas id="canvas" width="960" height="540">
				Your browser does not support the canvas tag.
			</canvas>

			<div id="status">
				<img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="index.png" alt="">
				<progress id="status-progress"></progress>
				<div id="status-notice"></div>
			</div>
		</div>

		<div id="size-info">Tamaño: 960x540</div>

		<noscript>
			<div style="color: white; text-align: center; padding: 50px;">
				Your browser does not support JavaScript.
			</div>
		</noscript>

		<script src="index.js"></script>
		<script>
const GODOT_CONFIG = {
	"args":[],
	"canvasResizePolicy":0,
	"emscriptenPoolSize":8,
	"ensureCrossOriginIsolationHeaders":true,
	"executable":"index",
	"experimentalVK":false,
	"fileSizes":{"index.pck":40332228,"index.wasm":38034280},
	"focusCanvas":true,
	"gdextensionLibs":[],
	"godotPoolSize":4,
	"serviceWorker":"index.service.worker.js"
};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

// Variables para control de audio
let audioContext = null;
let audioStarted = false;

function startAudioContext() {
	if (audioStarted) return;
	
	// Crear y reanudar contexto de audio
	if (typeof AudioContext !== 'undefined') {
		audioContext = new AudioContext();
		if (audioContext.state === 'suspended') {
			audioContext.resume().then(() => {
				console.log('AudioContext reanudado correctamente');
				audioStarted = true;
			}).catch(err => {
				console.error('Error al reanudar AudioContext:', err);
			});
		}
	} else if (typeof webkitAudioContext !== 'undefined') {
		// Para Safari
		audioContext = new webkitAudioContext();
		if (audioContext.state === 'suspended') {
			audioContext.resume().then(() => {
				console.log('AudioContext reanudado correctamente');
				audioStarted = true;
			});
		}
	}
	
	// Ocultar el botón de inicio
	document.getElementById('audio-start').style.display = 'none';
	audioStarted = true;
}

// Configurar evento para el botón de inicio
document.getElementById('start-button').addEventListener('click', startAudioContext);

// También capturar cualquier clic en la página para iniciar audio
document.addEventListener('click', function() {
	if (!audioStarted) {
		startAudioContext();
	}
}, { once: true });

// Intentar iniciar audio con cualquier tecla presionada
document.addEventListener('keydown', function() {
	if (!audioStarted) {
		startAudioContext();
	}
}, { once: true });

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');
	const audioStartOverlay = document.getElementById('audio-start');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
			
			// SOLUCIÓN DE AUDIO - Forzar contexto de audio después de cargar el juego
			setTimeout(() => {
				if (!audioStarted) {
					startAudioContext();
				}
				
				// Intentar reanudar audio múltiples veces por si acaso
				if (audioContext && audioContext.state === 'suspended') {
					audioContext.resume().then(() => {
						console.log('AudioContext activado después de carga del juego');
					}).catch(err => {
						console.warn('No se pudo activar AudioContext automáticamente, esperando interacción del usuario');
					});
				}
			}, 1500);
			
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
